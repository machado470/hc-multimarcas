<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HC Multimarcas – Obrigado</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="max-w-xl mx-auto px-4 py-16 text-center">
    <h1 class="text-3xl font-bold mb-2">Obrigado pela compra!</h1>
    <p id="status" class="text-gray-600 mb-6"></p>
    <a href="index.html" class="inline-block px-6 py-3 rounded-lg bg-gray-900 text-white">Voltar à loja</a>
  </main>
  <script>
    const params = new URLSearchParams(location.search);
    const s = params.get('status')||'success';
    document.getElementById('status').textContent = s==='success' ? 'Pagamento aprovado.' : (s==='pending'?'Pagamento pendente de confirmação.':'Pagamento falhou ou foi cancelado.');
    if(s==='success'){ localStorage.removeItem('cart'); }
  </script>
</body>
</html>
